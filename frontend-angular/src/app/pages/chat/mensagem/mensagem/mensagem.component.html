<style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: orange;
  }
  .pagination {
    padding: 70px;
    margin-bottom: 20px;
    color: #666;
    font: 14px/24px sans-serif;
}
.justify-content-center {
    display: flex !important;
    justify-content: center !important;
    font: 14px/24px sans-serif;
}
</style>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Mensagens</h3>
        </div>
        <div class="card w-100" style="width: 18rem;">
          <ul class="list-group list-group-flush"*ngFor="let chat of chats" >
            <li class="list-group-item" *ngIf="chat.idUsuarioDestinatario === id" >
              {{chat.usernameDestinatario.toLocaleUpperCase()}}: {{chat.mensagem}}
            </li>
              <li class="list-group-item" >
                {{chat.usernameRemetente.toLocaleUpperCase()}}: {{chat.mensagem}}
              </li>
          </ul>
        </div>
        <form (ngSubmit)="submitMensagem()">
          <div class="form-group">
            <br>
            <input type="text" [(ngModel)]="mensagemEnvio" class="form-control" id="mensagemEnvio" name="mensagem" placeholder="Sua mensagem" required>
            <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
          </div>
        </form>
      </div>
    </div>
  </div>
